info:
  contact: {}
  description: |
    ### 说明
    接口采用非标准Restful API，所有http返回代码均为`200`，当返回为非`200`时应为network错误，需要及时排查。
    <br>
    接口返回说明查看 **[返回](#返回)**
    <br>
    图片/附件前缀 `https://cdn.auroraride.com/`

    <br />

    <br />

    ### 接口编号

    第一位代表接口端分类

    - M 管理端
    - R 骑手端
    - E 门店端
    - C 通用

    第二位代表子分类（36进制）

    后三位代表子编号（10进制）

    <br />

    <br />


    ### 认证
    项目接口使用简单认证，认证方式为`header`中添加对应的认证`token`
    |  header   |  类型  |  接口  |
    | :-----: | :----: | :--: |
    |  X-Rider-Token   |  string   |  骑手API  |
    | X-Manager-Token | string |  后台API  |
    |  X-Employee-Token   | string |  员工API  |

    <br />

    <br />

    ### 返回

    一个标准的返回应包含以下结构

    |  字段   |  类型  |  必填  |  说明  |
    | :-----: | :----: | :--: | :--: |
    |  code   |  int   |  是  |  返回代码  |
    | message | string |  是  |  返回消息  |
    |  data   | object |  是  |  返回数据  |

    `code`代码取值说明

    | 十进制 | 十六进制 | 说明 |
    | :----: | :------: | :--: |
    | 0  |  0x000  | 请求成功 |
    | 256 |  0x100  | 请求失败 |
    | 512 |  0x200  | *需要认证(跳转登录) |
    | 768 |  0x300  | *用户被封禁 |
    | 1024 |  0x400  | 资源未获 |
    | 1280 |  0x500  | 未知错误 |
    | 1536 |  0x600  | *需要实名 |
    | 1792 |  0x700  | *需要验证 (更换设备, 需要人脸验证) |
    | 2048 |  0x800  | *需要联系人 |
    | 2304 |  0x900  | 请求过期 |

    > 当返回值是`1792(0x700)需要人脸验证`或`1536(0x600)需要实名`的时候`data`返回值为`{"url": "string"}`, 直接跳转url


    比如：
    > 默认成功返回
    ```json
    {
      "code": 0,
      "message": "OK",
      "data": {
        "status": true
      }
    }
    ```
  title: 极光出行API - 仓管api
  version: "2.0"
paths:
  /warestore/v2/asset/count:
    get:
      consumes:
      - application/json
      operationId: WarestoreAssetCount
      parameters:
      - description: 仓管校验token
        in: header
        name: X-Warestore-Token
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: 请求成功
          schema:
            $ref: '#/definitions/definition.AssetCountRes'
      summary: 资产统计
      tags:
      - 仓管接口 - Warestore
  /warestore/v2/assets:
    get:
      consumes:
      - application/json
      operationId: WarestoreAssets
      parameters:
      - description: 仓管校验token
        in: header
        name: X-Warestore-Token
        required: true
        type: string
      - description: 城市ID
        in: query
        name: cityId
        type: integer
      - description: 门店ID
        in: query
        name: storeID
        type: integer
      - description: 仓库ID
        in: query
        name: warehouseID
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: 请求成功
          schema:
            items:
              $ref: '#/definitions/definition.WarestoreAssetRes'
            type: array
      summary: 资产数据
      tags:
      - 仓管接口 - Warestore
  /warestore/v2/signin:
    post:
      consumes:
      - application/json
      operationId: WarestoreSignin
      parameters:
      - description: 登录请求
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/definition.WarestorePeopleSigninReq'
      produces:
      - application/json
      responses:
        "200":
          description: 请求成功
          schema:
            $ref: '#/definitions/definition.WarestorePeopleSigninRes'
      summary: 登录
      tags:
      - 仓管接口 - Warestore
  /warestore/v2/transfer:
    get:
      consumes:
      - application/json
      operationId: WarestoreTransferList
      parameters:
      - description: 仓管校验token
        in: header
        name: X-Warestore-Token
        required: true
        type: string
      - description: 仓库管理员ID
        in: query
        name: assetManagerID
        type: integer
      - description: 当前页, 从1开始, 默认1
        in: query
        name: current
        type: integer
      - description: 门店管理员ID
        in: query
        name: employeeID
        type: integer
      - description: 调拨前位置ID
        in: query
        name: fromLocationID
        type: integer
      - description: 调拨前位置类型  1:仓库 2:门店 3:站点 4:运维 5:电柜 6:骑手
        enum:
        - 1
        - 2
        - 3
        - 4
        - 5
        - 6
        in: query
        name: fromLocationType
        type: integer
        x-enum-comments:
          AssetLocationsTypeCabinet: 电柜
          AssetLocationsTypeOperation: 运维
          AssetLocationsTypeRider: 骑手
          AssetLocationsTypeStation: 站点
          AssetLocationsTypeStore: 门店
          AssetLocationsTypeWarehouse: 仓库
        x-enum-varnames:
        - AssetLocationsTypeWarehouse
        - AssetLocationsTypeStore
        - AssetLocationsTypeStation
        - AssetLocationsTypeOperation
        - AssetLocationsTypeCabinet
        - AssetLocationsTypeRider
      - description: 入库结束时间
        in: query
        name: inEnd
        type: string
      - description: 入库开始时间
        in: query
        name: inStart
        type: string
      - description: 关键字 (调拨单号，调拨事由、出库人、接收人)
        in: query
        name: keyword
        type: string
      - description: 出库结束时间
        in: query
        name: outEnd
        type: string
      - description: 出库开始时间
        in: query
        name: outStart
        type: string
      - description: 每页数据, 默认20
        in: query
        name: pageSize
        type: integer
      - description: 调拨状态 1:配送中 2:待入库 3:已入库 4:已取消
        enum:
        - 1
        - 2
        - 3
        in: query
        name: status
        type: integer
        x-enum-comments:
          AssetTransferStatusCancel: 已取消
          AssetTransferStatusDelivering: 配送中
          AssetTransferStatusStock: 已入库
        x-enum-varnames:
        - AssetTransferStatusDelivering
        - AssetTransferStatusStock
        - AssetTransferStatusCancel
      - description: 调拨后位置ID
        in: query
        name: toLocationID
        type: integer
      - description: 调拨后位置类型  1:仓库 2:门店 3:站点 4:运维 5:电柜 6:骑手
        enum:
        - 1
        - 2
        - 3
        - 4
        - 5
        - 6
        in: query
        name: toLocationType
        type: integer
        x-enum-comments:
          AssetLocationsTypeCabinet: 电柜
          AssetLocationsTypeOperation: 运维
          AssetLocationsTypeRider: 骑手
          AssetLocationsTypeStation: 站点
          AssetLocationsTypeStore: 门店
          AssetLocationsTypeWarehouse: 仓库
        x-enum-varnames:
        - AssetLocationsTypeWarehouse
        - AssetLocationsTypeStore
        - AssetLocationsTypeStation
        - AssetLocationsTypeOperation
        - AssetLocationsTypeCabinet
        - AssetLocationsTypeRider
      produces:
      - application/json
      responses:
        "200":
          description: 请求成功
          schema:
            allOf:
            - $ref: '#/definitions/model.PaginationRes'
            - properties:
                items:
                  items:
                    $ref: '#/definitions/model.AssetTransferListRes'
                  type: array
              type: object
      summary: 调拨记录列表
      tags:
      - 仓管接口 - Warestore
  /warestore/v2/transfer/{id}:
    get:
      consumes:
      - application/json
      operationId: WarestoreTransferDetail
      parameters:
      - description: 仓管校验token
        in: header
        name: X-Warestore-Token
        required: true
        type: string
      - description: 调拨ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: 请求成功
          schema:
            $ref: '#/definitions/definition.TransferDetailRes'
      summary: 调拨记录详情
      tags:
      - 仓管接口 - Warestore
  /warestore/v2/transfer/flow:
    get:
      consumes:
      - application/json
      operationId: WarestoreTransferFlow
      parameters:
      - description: 仓管校验token
        in: header
        name: X-Warestore-Token
        required: true
        type: string
      - description: 资产类型 1:电车 2:智能电池 3:非智能电池 4:电柜配件 5:电车配件 6:其它
        enum:
        - 1
        - 2
        - 3
        - 4
        - 5
        - 6
        in: query
        name: assetType
        type: integer
        x-enum-comments:
          AssetTypeCabinetAccessory: 电柜配件
          AssetTypeEbike: 电车
          AssetTypeEbikeAccessory: 电车配件
          AssetTypeNonSmartBattery: 非智能电池
          AssetTypeOtherAccessory: 其它配件
          AssetTypeSmartBattery: 智能电池
        x-enum-varnames:
        - AssetTypeEbike
        - AssetTypeSmartBattery
        - AssetTypeNonSmartBattery
        - AssetTypeCabinetAccessory
        - AssetTypeEbikeAccessory
        - AssetTypeOtherAccessory
      - description: 结束时间
        in: query
        name: end
        type: string
      - description: 开始时间
        in: query
        name: start
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: 请求成功
          schema:
            items:
              $ref: '#/definitions/model.AssetTransferFlow'
            type: array
      summary: 资产流转明细
      tags:
      - 仓管接口 - Warestore
  /warestore/v2/transfer/receive:
    post:
      consumes:
      - application/json
      operationId: WarestoreTransferReceive
      parameters:
      - description: 仓管校验token
        in: header
        name: X-Warestore-Token
        required: true
        type: string
      - description: 接收参数
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/definition.AssetTransferReceiveBatchReq'
      produces:
      - application/json
      responses:
        "200":
          description: 请求成功
          schema:
