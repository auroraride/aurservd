basePath: /
definitions:
  model.AllocateDetail:
    properties:
      ebike:
        allOf:
        - $ref: '#/definitions/model.Ebike'
        description: 电车信息
      id:
        type: integer
      model:
        description: 电池型号
        type: string
      rider:
        allOf:
        - $ref: '#/definitions/model.Rider'
        description: 骑手信息
      status:
        allOf:
        - $ref: '#/definitions/model.AllocateStatus'
        description: 1:未激活 2:已签约 3:已作废
      time:
        description: 分配时间
        type: string
      type:
        description: 分配类型 battery:单电 ebike:车电
        enum:
        - battery
        - ebike
        type: string
    type: object
  model.AllocateStatus:
    enum:
    - 1
    - 2
    - 3
    type: integer
    x-enum-comments:
      AllocateStatusPending: 未激活
      AllocateStatusSigned: 已签约
      AllocateStatusVoid: 已作废
    x-enum-varnames:
    - AllocateStatusPending
    - AllocateStatusSigned
    - AllocateStatusVoid
  model.AssistanceEmployeeDetailRes:
    properties:
      address:
        description: 详细位置
        type: string
      breakdown:
        description: 故障
        type: string
      breakdownDesc:
        description: 故障描述
        type: string
      breakdownPhotos:
        description: 故障照片
        items:
          type: string
        type: array
      configure:
        properties:
          breakdown:
            description: 救援原因<选择>
            items: {}
            type: array
        type: object
      detectPhoto:
        description: 检测照片
        type: string
      distance:
        description: 救援距离
        type: string
      failReason:
        description: 失败原因
        type: string
      id:
        type: integer
      jointPhoto:
        description: 合照
        type: string
      lat:
        description: 纬度
        type: number
      lng:
        description: 经度
        type: number
      minutes:
        description: 总用时 (分钟)
        type: number
      model:
        description: 电池型号
        type: string
      polylines:
        description: 路径规划
        items:
          type: string
        type: array
      reason:
        description: 成功救援 - 故障原因
        type: string
      rider:
        allOf:
        - $ref: '#/definitions/model.Rider'
        description: 骑手信息
      status:
        description: 状态 0:待分配 1:已分配 2:已拒绝 3:已失败 4:待支付 5:已支付
        type: integer
      store:
        allOf:
        - $ref: '#/definitions/model.StoreLngLat'
        description: 门店详情
      time:
        description: 发起时间
        type: string
    type: object
  model.AssistanceEmployeeOverview:
    properties:
      distance:
        description: 总里程
        type: number
      success:
        description: 成功次数
        type: integer
      times:
        description: 总次数
        type: integer
    type: object
  model.AssistancePayReq:
    properties:
      id:
        description: 救援ID
        type: integer
      payway:
        description: 支付方式, 1支付宝 2微信
        enum:
        - 1
        - 2
        type: integer
    required:
    - id
    - payway
    type: object
  model.AssistancePayRes:
    properties:
      cost:
        description: 费用
        type: number
      distance:
        description: 救援距离
        type: string
      id:
        type: integer
      model:
        description: 电池型号
        type: string
      outTradeNo:
        description: 订单二维码 (用做查询支付结果)
        type: string
      qr:
        description: 支付码
        type: string
      reason:
        description: 救援原因
        type: string
      rider:
        allOf:
        - $ref: '#/definitions/model.Rider'
        description: 骑手信息
      status:
        description: 状态 0:待分配 1:已分配 2:已拒绝 3:已失败 4:待支付 5:已支付
        type: integer
      store:
        allOf:
        - $ref: '#/definitions/model.Store'
        description: 门店
      time:
        description: 发起时间
        type: string
    type: object
  model.AssistanceProcessReq:
    properties:
      detectPhoto:
        description: 检测照片, 救援成功必填
        type: string
      failReason:
        description: 失败原因, 救援失败的时候必填
        type: string
      id:
        type: integer
      jointPhoto:
        description: 合照, 救援成功必填
        type: string
      pay:
        description: 是否需要付费, 救援成功需要店员判断是否需要付费
        type: boolean
      reason:
        description: 救援原因, 救援成功必填
        type: string
      success:
        description: 救援结果, TRUE成功 FALSE失败
        type: boolean
    required:
    - id
    type: object
  model.AssistanceProcessRes:
    properties:
      cost:
        description: 待支付金额, 待支付为0则无需支付
        type: number
    type: object
  model.AssistanceSimpleListRes:
    properties:
      cost:
        description: 费用
        type: number
      distance:
        description: 救援距离
        type: string
      id:
        type: integer
      model:
        description: 电池型号
        type: string
      reason:
        description: 救援原因
        type: string
      rider:
        allOf:
        - $ref: '#/definitions/model.Rider'
        description: 骑手信息
      status:
        description: 状态 0:待分配 1:已分配 2:已拒绝 3:已失败 4:待支付 5:已支付
        type: integer
      store:
        allOf:
        - $ref: '#/definitions/model.Store'
        description: 门店
      time:
        description: 发起时间
        type: string
    type: object
  model.AttendanceCreateReq:
    properties:
      address:
        description: 详细地址
        type: string
      duty:
        description: 上下班 `true`上班 `false`下班
        type: boolean
      inventory:
        additionalProperties:
          type: integer
        description: 物资盘点清单, 格式为 [名称]:数量
        type: object
      lat:
        description: 纬度
        type: number
      lng:
        description: 经度
        type: number
      photo:
        description: 上班照片
        type: string
      sn:
        description: 门店编号
        type: string
    required:
    - address
    - inventory
    - lat
    - lng
    - sn
    type: object
  model.AttendancePrecheck:
    properties:
      address:
        description: 详细地址
        type: string
      duty:
        description: 上下班 `true`上班 `false`下班
        type: boolean
      lat:
        description: 纬度
        type: number
      lng:
        description: 经度
        type: number
      sn:
        description: 门店编号
        type: string
    required:
    - address
    - lat
    - lng
    - sn
    type: object
  model.BusinessEmployeeListRes:
    properties:
      city:
        description: 城市
        type: string
      enterprise:
        allOf:
        - $ref: '#/definitions/model.Enterprise'
        description: 团签企业, 个签无此字段
      enterpriseStation:
        allOf:
        - $ref: '#/definitions/model.EnterpriseStation'
        description: 站点
      id:
        type: integer
      name:
        description: 骑手姓名
        type: string
      phone:
        description: 骑手电话
        type: string
      plan:
        allOf:
        - $ref: '#/definitions/model.Plan'
        description: 骑士卡, 团签无此字段
      remark:
        description: 备注
        type: string
      rtoEbikeSn:
        description: 以租代购成功车架号
        type: string
      time:
        description: 业务时间
        type: string
      type:
        description: 业务类别
        type: string
    type: object
  model.BusinessSubscribeID:
    properties:
      subscribeId:
        description: 订阅ID
        type: integer
    required:
    - subscribeId
    type: object
  model.City:
    properties:
      id:
        description: 城市ID
        type: integer
      name:
        description: 城市
        type: string
    type: object
  model.Ebike:
    properties:
      brand:
        allOf:
        - $ref: '#/definitions/model.EbikeBrand'
        description: 品牌信息
      color:
        description: 颜色
        type: string
      enterpriseId:
        description: 团签ID
        type: integer
      exFactory:
        description: 生产批次
        type: string
      id:
        type: integer
      plate:
        description: 车牌号
        type: string
      sn:
        description: 车架号
        type: string
      stationId:
        description: 站点ID
        type: integer
    type: object
  model.EbikeBrand:
    properties:
      cover:
        description: 封面图
        type: string
      id:
        type: integer
      name:
        description: 名称
        type: string
    type: object
  model.EmployeeAllocateCreateReq:
    properties:
      batteryId:
        description: 电池ID
        type: integer
      ebikeId:
        description: 电车ID
        type: integer
      qrcode:
        description: 二维码
        type: string
      subscribeId:
        description: 订阅ID
        type: integer
    type: object
  model.EmployeeProfile:
    properties:
      id:
        type: integer
      name:
        description: 姓名
        type: string
      onduty:
        description: 是否上班
        type: boolean
      phone:
        description: 电话
        type: string
      qrcode:
        description: 二维码, 未上班或外出中二维码失效
        type: string
      store:
        allOf:
        - $ref: '#/definitions/model.StoreWithStatus'
        description: 上班门店, 未上班为空, 业务办理禁止进入
      token:
        description: 认证token
        type: string
    type: object
  model.EmployeeQrcodeRes:
    properties:
      qrcode:
        type: string
    type: object
  model.EmployeeSignReq:
    properties:
      phone:
        description: 电话
        type: string
      smsCode:
        description: 短信验证码
        type: string
      smsId:
        description: 短信ID
        type: string
    required:
    - phone
    - smsCode
    - smsId
    type: object
  model.Enterprise:
    properties:
      agent:
        description: 是否代理商模式
        type: boolean
      id:
        description: 企业ID
        type: integer
      name:
        description: 企业名称
        type: string
    type: object
  model.EnterpriseStation:
    properties:
      id:
        description: 站点ID
        type: integer
      name:
        description: 站点名称
        type: string
    type: object
  model.ExceptionEmployeeReq:
    properties:
      attachments:
        description: 附件, *注意, 门店端的附件需要以employee/开头*
        items:
          type: string
        maxItems: 3
        type: array
      description:
        description: 描述
        type: string
      model:
        description: 电池型号 (和`name`不能同时存在, 也不能同时为空)
        type: string
      name:
        description: 物资名称 (非电池物资, 和`model`不能同时存在, 也不能同时为空), 物资列表查看接口 `E3001 物资异常配置`
        type: string
      num:
        description: 异常数量
        minimum: 1
        type: integer
      reason:
        description: 异常原因, 异常原因查看接口 `E3001 物资异常配置`
        type: string
    required:
    - description
    - num
    - reason
    type: object
  model.ExceptionEmployeeSetting:
    properties:
      items:
        description: 物资列表
        items:
          $ref: '#/definitions/model.InventoryItem'
        type: array
      reasons:
        description: 异常项
        items: {}
        type: array
    type: object
  model.ExchangeEmployeeListRes:
    properties:
      enterprise:
        allOf:
        - $ref: '#/definitions/model.Enterprise'
        description: 团签企业, 个签无此字段
      id:
        type: integer
      model:
        description: 电池型号
        type: string
      name:
        description: 骑手姓名
        type: string
      phone:
        description: 骑手电话
        type: string
      plan:
        allOf:
        - $ref: '#/definitions/model.Plan'
        description: 骑士卡, 团签无此字段
      time:
        description: 换电时间
        type: string
    type: object
  model.ExchangeLogBinInfo:
    properties:
      emptyIndex:
        description: 空电仓位
        type: integer
      fullIndex:
        description: 满电仓位
        type: integer
    type: object
  model.ExchangeOverview:
    properties:
      days:
        description: 换电天数
        type: integer
      times:
        description: 换电次数
        type: integer
    type: object
  model.ExchangeRiderListRes:
    properties:
      binInfo:
        allOf:
        - $ref: '#/definitions/model.ExchangeLogBinInfo'
        description: 仓位信息
      city:
        allOf:
        - $ref: '#/definitions/model.City'
        description: 城市
      id:
        type: integer
      name:
        description: 门店或电柜名称
        type: string
      success:
        description: 是否成功
        type: boolean
      time:
        description: 换电时间
        type: string
      type:
        description: 门店或电柜
        type: string
    type: object
  model.IDPostReq:
    properties:
      id:
        type: integer
    required:
    - id
    type: object
  model.InventoryItem:
    properties:
      battery:
        description: 是否电池
        type: boolean
      model:
        description: 电池型号
        type: string
      name:
        description: 物资名称, 若物资是电池则名称默认为电池型号
        type: string
    type: object
  model.OrderStatusRes:
    properties:
      outOrderNo:
        description: 预授权订单号
        type: string
      outTradeNo:
        description: 订单编号
        type: string
      paid:
        description: 是否支付
        type: boolean
    type: object
  model.Pagination:
    properties:
      current:
        description: 当前页
        type: integer
      pages:
        description: 总页数
        type: integer
      total:
        description: 总条数
        type: integer
    type: object
  model.PaginationRes:
    properties:
      items:
        description: 返回数据
      pagination:
        allOf:
        - $ref: '#/definitions/model.Pagination'
        description: 分页属性
    type: object
  model.PersonAuthStatus:
    enum:
    - 0
    - 1
    - 2
    - 3
    type: integer
    x-enum-comments:
      PersonAuthPending: 认证中
      PersonAuthenticated: 已认证
      PersonAuthenticationFailed: 认证失败
      PersonUnauthenticated: 未认证
    x-enum-varnames:
    - PersonUnauthenticated
    - PersonAuthPending
    - PersonAuthenticated
    - PersonAuthenticationFailed
  model.Plan:
    properties:
      days:
        description: 骑士卡天数
        type: integer
      id:
        description: 骑士卡ID
        type: integer
      intelligent:
        description: 是否智能电柜套餐
        type: boolean
      name:
        description: 骑士卡名称
        type: string
      price:
        description: 售价
        type: number
      type:
        allOf:
        - $ref: '#/definitions/model.PlanType'
        description: 类别
    type: object
  model.PlanType:
    enum:
    - 1
    - 2
    - 3
    type: integer
    x-enum-comments:
      PlanTypeBattery: 单电
      PlanTypeEbikeRto: 以租代购
      PlanTypeEbikeWithBattery: 车加电
    x-enum-varnames:
    - PlanTypeBattery
    - PlanTypeEbikeWithBattery
    - PlanTypeEbikeRto
  model.Rider:
    properties:
      id:
        type: integer
      name:
        description: 姓名
        type: string
      phone:
        description: 电话
        type: string
    type: object
  model.RiderEmployeeSearchRes:
    properties:
      authStatus:
        allOf:
        - $ref: '#/definitions/model.PersonAuthStatus'
        description: 认证状态 0:未认证 1:认证中 2:已认证 3:认证失败
      enterprise:
        allOf:
        - $ref: '#/definitions/model.Enterprise'
        description: 团签企业, 团签骑手判定依据(非空是团签), 个签无此字段
      id:
        type: integer
      name:
        description: 骑手姓名
        type: string
      overview:
        allOf:
        - $ref: '#/definitions/model.ExchangeOverview'
        description: 换电预览
      phone:
        description: 骑手电话
        type: string
      plan:
        allOf:
        - $ref: '#/definitions/model.Plan'
        description: 骑行卡, 个签才有此字段, 团签无
      status:
        description: 用户状态, 优先显示状态值大的 1:正常 2:已禁用 3:黑名单
        type: integer
      subscribeStatus:
        description: 骑手订阅状态
        type: integer
    type: object
  model.StatusResponse:
    properties:
      status:
        type: boolean
    type: object
  model.StockEmployeeListRes:
    properties:
      items:
        description: 返回数据
      pagination:
        allOf:
        - $ref: '#/definitions/model.Pagination'
        description: 分页属性
      today:
        description: 今日出库/入库数量, 仅第一页请求时会返回
        type: integer
    type: object
  model.StockEmployeeListResItem:
    properties:
      id:
        type: integer
      model:
        description: 电池型号
        type: string
      name:
        description: 骑手姓名, 平台调拨此字段不存在
        type: string
      num:
        description: 数量, 正数为入库, 负数为出库(前端显示正数)
        type: integer
      phone:
        description: 骑手电话, 平台调拨此字段不存在
        type: string
      time:
        description: 时间
        type: string
      type:
        description: 出入库类型 0:调拨 1:激活 2:寄存 3:结束寄存 4:退租
        type: integer
    type: object
  model.StockEmployeeOverview:
    properties:
      batteries:
        description: 电池
        items:
          $ref: '#/definitions/model.StockEmployeeOverviewBattery'
        type: array
      materials:
        description: 非电池物资
        items:
          $ref: '#/definitions/model.StockEmployeeOverviewMaterial'
        type: array
    type: object
  model.StockEmployeeOverviewBattery:
    properties:
      inbound:
        description: 今日入库
        type: integer
      model:
        description: 电池型号
        type: string
      outbound:
        description: 今日出库
        type: integer
      surplus:
        description: 库存电池
        type: integer
    type: object
  model.StockEmployeeOverviewMaterial:
    properties:
      name:
        description: 物资名称
        type: string
      surplus:
        description: 库存数量
        type: integer
    type: object
  model.Store:
    properties:
      id:
        type: integer
      name:
        description: 门店名称
        type: string
    type: object
  model.StoreCabiletGoal:
    enum:
    - 0
    - 1
    - 2
    - 3
    type: integer
    x-enum-varnames:
    - StockGoalAll
    - StockGoalStore
    - StockGoalCabinet
    - StockGoalStation
  model.StoreLngLat:
    properties:
      id:
        type: integer
      lat:
        type: number
      lng:
        type: number
      name:
        description: 门店名称
        type: string
    type: object
  model.StoreStatus:
    enum:
    - 0
    - 1
    - 2
    - 3
    type: integer
    x-enum-comments:
      StoreStatusClose: 休息中
      StoreStatusHidden: 隐藏
      StoreStatusMaintain: 维护中
      StoreStatusOpen: 营业中
    x-enum-varnames:
    - StoreStatusMaintain
    - StoreStatusOpen
    - StoreStatusClose
    - StoreStatusHidden
  model.StoreSwtichStatusReq:
    properties:
      status:
        allOf:
        - $ref: '#/definitions/model.StoreStatus'
        description: 状态 1:营业中 2:休息中
        enum:
        - 1
        - 2
        maximum: 2
        minimum: 1
    required:
    - status
    type: object
  model.StoreWithStatus:
    properties:
      id:
        type: integer
      name:
        description: 门店名称
        type: string
      status:
        allOf:
        - $ref: '#/definitions/model.StoreStatus'
        description: 门店状态
    type: object
  model.SubscribeActiveInfo:
    properties:
      city:
        allOf:
        - $ref: '#/definitions/model.City'
        description: 所在城市
      ebikeBrand:
        allOf:
        - $ref: '#/definitions/model.EbikeBrand'
        description: 电车型号, 仅车电骑士卡有此字段
      enterprise:
        allOf:
        - $ref: '#/definitions/model.Enterprise'
        description: 企业详情, 个签用户此字段不存在
      enterpriseId:
        description: 企业ID, 团签用户判定依据, 非团签用户此字段不存在
        type: integer
      id:
        description: 订阅ID
        type: integer
      model:
        description: 电池型号
        type: string
      order:
        allOf:
        - $ref: '#/definitions/model.SubscribeOrderInfo'
        description: 订单详情, 团签骑手此字段不存在
      plan:
        allOf:
        - $ref: '#/definitions/model.Plan'
        description: 套餐详情, 团签骑手此字段不存在
      rider:
        allOf:
        - $ref: '#/definitions/model.Rider'
        description: 骑手详情
    type: object
  model.SubscribeBusiness:
    properties:
      business:
        description: 是否可办理业务
        type: boolean
      ebike:
        allOf:
        - $ref: '#/definitions/model.Ebike'
        description: 骑手电车信息
      enterpriseName:
        description: 企业名称 (个签不存在)
        type: string
      id:
        description: 骑手ID
        type: integer
      idCardNumber:
        description: 证件后四位
