        required: true
        type: string
      - description: 电柜数据
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/model.CabinetCreateReq'
      produces:
      - application/json
      responses:
        "200":
          description: 请求成功
          schema:
