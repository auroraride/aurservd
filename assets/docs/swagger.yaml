                items:
                  items:
                    $ref: '#/definitions/model.BranchSampleItem'
                  type: array
              type: object
      summary: M3005 网点选择列表
      tags:
      - '[M]管理接口'
  /manager/v1/cabinet:
    get:
      consumes:
      - application/json
      operationId: CabinetQuery
      parameters:
      - description: 管理员校验token
        in: header
        name: X-Manager-Token
        required: true
        type: string
      - in: query
        name: brand
        type: string
      - in: query
        name: cityId
        type: integer
      - description: 当前页, 从1开始, 默认1
        in: query
        name: current
        type: integer
      - in: query
        name: name
        type: string
      - description: 每页数据, 默认20
        in: query
        name: pageSize
        type: integer
      - in: query
        name: serial
        type: string
      - description: 电柜状态 0未投放 1运营中 2维护中
        in: query
        name: status
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: 请求成功
          schema:
            allOf:
            - $ref: '#/definitions/model.PaginationRes'
            - properties:
                items:
                  items:
                    $ref: '#/definitions/model.CabinetItem'
                  type: array
              type: object
      summary: M5002 查询电柜
      tags:
