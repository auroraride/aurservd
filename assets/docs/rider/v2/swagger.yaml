info:
  contact: {}
  title: 极光出行API - 骑手端api
  version: "2.0"
paths:
  /rider/v2/activity:
    get:
      consumes:
      - application/json
      operationId: ActivityList
      parameters:
      - description: 骑手校验token
        in: header
        name: X-Rider-Token
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: 请求成功
          schema:
            items:
              $ref: '#/definitions/definition.ActivityDetail'
            type: array
      summary: 活动列表
      tags:
      - Activity - 活动
  /rider/v2/agreement/enterprise/price/{id}:
    get:
      consumes:
      - application/json
      operationId: AgreementByEnterprisePriceID
      parameters:
      - description: 骑手校验token
        in: header
        name: X-Rider-Token
        required: true
        type: string
      - description: 企业价格ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: 请求成功
          schema:
            $ref: '#/definitions/definition.AgreementDetail'
      summary: 根据企业价格ID查询协议
      tags:
      - Agreement - 协议
  /rider/v2/assistance:
    get:
      consumes:
      - application/json
      operationId: AssistanceList
      parameters:
      - description: 骑手校验token
        in: header
